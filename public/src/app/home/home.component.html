<h3>We have quotes by: </h3>
<a [routerLink]="['/new']">Add an author</a>
<table class="table table-striped table-dark table-hover table-bordered">
  <thead >
    <tr>
      <th>Author</th>
      <th>Actions Available</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let author of authors">
      <td>{{author.name}}</td>
      <td>
        <button [routerLink]="['/edit', author._id]" class="btn btn-primary ml-3 mr-3">Edit</button>
        <button class="btn btn-danger" (click)=deleteAuthor(author._id)>Delete</button>
      </td>
    </tr>
  </tbody>
</table>
